<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Browsing Section</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJqzLhQ6r1m5Wv5mC7L6O9jD8fiEPY1K5f6rB2eGbi+v6Eyb/xivS8rrdmE6J" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="container my-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <!-- Logo or brand name -->
            <div class="logo h4">Music Library</div>
            <!-- Search bar for quick music track searches -->
            <input type="text" class="form-control w-50" placeholder="Search for tracks, artists or albums...">
        </header>

        <div class="filter-section mb-4">
            <h3>Filter Music</h3>
            <div class="row">
                <!-- Genre Filter Dropdown -->
                <div class="col-md-4 mb-3">
                    <label for="genre" class="form-label">Genre:</label>
                    <select id="genre" class="form-select">
                        <option value="all">All</option>
                        <option value="rock">Rock</option>
                        <option value="pop">Pop</option>
                        <option value="jazz">Jazz</option>
                        <option value="hiphop">Hip-Hop</option>
                    </select>
                </div>
                <!-- Release Date Filter Dropdown -->
                <div class="col-md-4 mb-3">
                    <label for="release-date" class="form-label">Release Date:</label>
                    <select id="release-date" class="form-select">
                        <option value="latest">Latest</option>
                        <option value="oldest">Oldest</option>
                    </select>
                </div>
                <!-- User Ratings Filter Dropdown -->
                <div class="col-md-4 mb-3">
                    <label for="ratings" class="form-label">User Ratings:</label>
                    <select id="ratings" class="form-select">
                        <option value="high">High to Low</option>
                        <option value="low">Low to High</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="music-results">
            <h3>Results</h3>
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <!-- Individual Music Track Display -->
                <div class="col">
                    <div class="card h-100">
                        <img src="album1.jpg" alt="Album Cover" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Track Title 1</h5>
                            <p class="card-text">Artist Name 1</p>
                            <p class="card-text"><small class="text-muted">Album Name 1</small></p>
                            <button class="btn btn-primary">Play</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="album2.jpg" alt="Album Cover" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Track Title 2</h5>
                            <p class="card-text">Artist Name 2</p>
                            <p class="card-text"><small class="text-muted">Album Name 2</small></p>
                            <button class="btn btn-primary">Play</button>
                        </div>
                    </div>
                </div>
                <!-- Adding more music tracks as needed -->
            </div>
        </div>
    </div>
	
	<p class="main_menu">
		<a href="index.html">RETURN HOME</a>
	</p>
	<p class="main_menu">
		<a href="music streaming.html">LISTEN HERE</a>
	</p>
	<p>
		<button onclick="alert('You\'re in the browsing section of Online Music.Com.');">
			Where I Am?
		</button>
	</p>
	
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb8p+/Y6jpNUI5Y2z4t5T/Zh5AElVZm6fF3OXtoF4T+6C4l0t" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8Fq6e3lg5E5bZg5L1qA3DYxV0FxVp6q25jTKLzt27H5j5g" crossorigin="anonymous"></script>
</body>
</html>
