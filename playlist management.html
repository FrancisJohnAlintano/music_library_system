<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlist Management Section</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJqzLhQ6r1m5Wv5mC7L6O9jD8fiEPY1K5f6rB2eGbi+v6Eyb/xivS8rrdmE6J" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Your Playlists</h2>

        <!-- Playlist Dashboard -->
        <div class="row">
            <!-- Individual Playlist Display -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Playlist Title 1</h3>
                        <p class="card-text">Tracks: 5</p>
                        <p class="card-text">Privacy: Public</p>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editModal">Edit</button>
                            <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Playlist Title 2</h3>
                        <p class="card-text">Tracks: 3</p>
                        <p class="card-text">Privacy: Private</p>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editModal">Edit</button>
                            <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Adding more music playlists as needed -->
        </div>
    </div>

    <!-- Modal for Editing Playlist -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Playlist</h5>                    
                </div>
                <div class="modal-body">
                    <form id="editPlaylistForm">
                        <div class="mb-3">
                            <label for="playlist-title" class="form-label">Playlist Title</label>
                            <input type="text" class="form-control" id="playlist-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="playlist-privacy" class="form-label">Privacy</label>
                            <select class="form-select" id="playlist-privacy">
                                <option value="public">Public</option>
                                <option value="private">Private</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
	
	<p class="main_menu">
		<a href="index.html">RETURN HOME</a>
	</p>	
	<p class="main_menu">
		<a href="music uploading.html">BACK TO UPLOAD</a>
	</p>
	<p>
		<button onclick="alert('You\'re in your music playlist section of Online Music.Com.');">
			Where I Am?
		</button>
	</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8Fq6e3lg5E5bZg5L1qA3DYxV0FxVp6q25jTKLzt27H5j5g" crossorigin="anonymous"></script>

    <script src="js/playlist management.js"></script>

</body>
</html>
