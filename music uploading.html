<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Uploading Section</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJqzLhQ6r1m5Wv5mC7L6O9jD8fiEPY1K5f6rB2eGbi+v6Eyb/xivS8rrdmE6J" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Upload Your Music</h2>
        
        <!-- File Upload Section -->
        <div class="upload-section mb-4">
            <div class="card p-4">
                <!-- Drag-and-drop area for file uploads -->
                <div class="drag-drop text-center p-4 border border-primary rounded mb-3" id="drag-drop-area">
                    <p class="mb-2">Drag & drop your audio files here</p>
                    <input type="file" id="file-upload" multiple accept="audio/*" style="display: none;" />
                    <button class="btn btn-outline-primary" onclick="document.getElementById('file-upload').click();">Choose File</button>
                </div>
            </div>
        </div>
        
        <!-- Metadata Entry Section -->
        <div class="metadata-entry">
            <h3>Track Metadata</h3>
            <form>
                <!-- Track Title Input -->
                <div class="mb-3">
                    <label for="track-title" class="form-label">Title <span class="badge bg-info" data-bs-toggle="tooltip" title="Enter the title of the track">?</span></label>
                    <input type="text" id="track-title" class="form-control" required />
                </div>

                <!-- Artist Name Input -->
                <div class="mb-3">
                    <label for="track-artist" class="form-label">Artist <span class="badge bg-info" data-bs-toggle="tooltip" title="Enter the artist's name">?</span></label>
                    <input type="text" id="track-artist" class="form-control" required />
                </div>

                <!-- Genre Input -->
                <div class="mb-3">
                    <label for="track-genre" class="form-label">Genre <span class="badge bg-info" data-bs-toggle="tooltip" title="Enter the genre of the track">?</span></label>
                    <input type="text" id="track-genre" class="form-control" required />
                </div>

                <!-- Cover Image Input -->
                <div class="mb-3">
                    <label for="cover-image" class="form-label">Cover Image <span class="badge bg-info" data-bs-toggle="tooltip" title="Upload a cover image for the track">?</span></label>
                    <input type="file" id="cover-image" class="form-control" accept="image/*" />
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-success w-100">Upload Track</button>
            </form>
        </div>
    </div>
    
	<p class="main_menu">
		<a href="index.html">RETURN HOME</a>
	</p>	
	<p class="main_menu">
		<a href="playlist management.html">YOUR PLAYLIST</a>
	</p>

			Where I Am?

</body>
